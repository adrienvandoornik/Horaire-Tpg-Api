<!DOCTYPE html>
<html lang="fr">

<head>
    <title>TPG HORAIRE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TPG HORAIRE" />
    <meta name="keywords" content="tpg, genève, bus, tramway" />
    <meta name="author" content="Adrien Van Doornik" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="xmlhttprequest.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="tpg.png" alt="logo tpg">
        </div>
    </div>
    <div class="title">
        <div class="gigasearchbar">
            <input type="text" value="" onchange="rechercheDepartTpg(this.value)"
                placeholder="Rechercher les prochains départs d'un arrêt">
                <button class="button" type="button" onclick="rechercheDepartTpg(valeur)">Chercher</button>
        </div>
    </div>
    <div id="horaire"></div>
</body>

</html>
